<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelorix - Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">

  <div class="auth-container">
    <div class="auth-card">
      <h2 class="auth-title">Forgot Password ðŸ”‘</h2>
      <p class="auth-subtitle">Enter your email to reset your password</p>

      <!-- Forgot Password Form -->
      <form action="#" method="post" class="auth-form">
        <div class="form-group">
          <input type="email" placeholder="Email Address" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
      </form>

      <!-- Divider -->
      <div class="divider"><span>or</span></div>

      <!-- OTP Reset Option -->
      <form action="#" method="post" class="auth-form">
        <div class="form-group">
          <input type="text" placeholder="Enter OTP" maxlength="6">
        </div>
        <button type="submit" class="btn btn-secondary btn-block">Verify OTP</button>
      </form>

      <p class="auth-footer">
        Remembered your password? <a href="auth-signin.html">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
