<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - FreeLorix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ===== NAVBAR ===== -->
  <header class="navbar">
    <div class="container">
      <h1 class="logo">FreeLorix</h1>
      <nav>
        <a href="dashboard-freelancer.html">Dashboard</a>
        <a href="jobs-browse.html">Browse Jobs</a>
        <a href="proposals-freelancer.html">Proposals</a>
        <a href="auth-signin.html">Logout</a>
      </nav>
    </div>
  </header>

  <!-- ===== PAGE CONTENT ===== -->
  <main class="messages-container">
    <!-- Sidebar -->
    <aside class="chat-sidebar">
      <h3>Chats</h3>
      <ul>
        <li class="active">Client A</li>
        <li>Client B</li>
        <li>Client C</li>
      </ul>
    </aside>

    <!-- Chat Window -->
    <section class="chat-window">
      <div class="chat-header">
        <h3>Client A</h3>
      </div>

      <div class="chat-messages">
        <div class="message received">
          <p>Hello, I saw your proposal for my project.</p>
          <span class="time">10:15 AM</span>
        </div>

        <div class="message sent">
          <p>Hi! Yes, I can deliver it within 7 days.</p>
          <span class="time">10:17 AM</span>
        </div>

        <div class="message received">
          <p>Great, let’s discuss the details.</p>
          <span class="time">10:18 AM</span>
        </div>
      </div>

      <!-- Message Input -->
      <div class="chat-input">
        <input type="text" placeholder="Type your message...">
        <button>Send</button>
      </div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 FreeLorix. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
