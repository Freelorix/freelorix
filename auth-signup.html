<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelorix - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">

  <div class="auth-container">
    <div class="auth-card">
      <h2 class="auth-title">Create Your Account ðŸš€</h2>
      <p class="auth-subtitle">Join Freelorix as a Freelancer or Client</p>
      <!-- Social Signups -->
      <div class="social-login">
        <button class="btn-social google">Sign up with Google</button>
      </div>

      <div class="divider"><span>or</span></div>

      <!-- Signup Form -->
      <form action="#" method="post" class="auth-form">
        <div class="form-group">
          <input type="text" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required>
          <small class="password-hint">At least 8 characters</small>
        </div>
        <div class="form-meta">
          <label><input type="checkbox" required> I agree to Terms & Privacy</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>

      <p class="auth-footer">
        Already have an account? <a href="auth-signin.html">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
